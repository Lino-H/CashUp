version: '3.8'

services:
  # 数据库服务
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: cashup
      POSTGRES_USER: cashup
      POSTGRES_PASSWORD: cashup123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cashup-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - cashup-network

  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: cashup
      RABBITMQ_DEFAULT_PASS: cashup123
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - cashup-network

  # Apollo配置中心 (可选)
  # apollo:
  #   image: apolloconfig/apollo-quick-start
  #   ports:
  #     - "8070:8070"
  #   networks:
  #     - cashup-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - trading-service
    networks:
      - cashup-network

  # 用户服务
  user-service:
    build:
      context: ./backend
      dockerfile: user-service/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://cashup:cashup123@postgres:5432/cashup
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - cashup-network

  # 交易所服务
  exchange-service:
    build:
      context: ./backend
      dockerfile: exchange-service/Dockerfile
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql://cashup:cashup123@postgres:5432/cashup
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - cashup-network

  # 交易服务
  trading-service:
    build:
      context: ./backend
      dockerfile: trading-service/Dockerfile
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://cashup:cashup123@postgres:5432/cashup
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://cashup:cashup123@rabbitmq:5672
      - EXCHANGE_SERVICE_URL=http://exchange-service:8003
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - exchange-service
    networks:
      - cashup-network

  # 策略服务
  strategy-service:
    build:
      context: ./backend
      dockerfile: strategy-service/Dockerfile
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://cashup:cashup123@postgres:5432/cashup
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - cashup-network

  # 行情服务
  market-service:
    build:
      context: ./backend
      dockerfile: market-service/Dockerfile
    ports:
      - "8004:8000"
    environment:
      - DATABASE_URL=postgresql://cashup:cashup123@postgres:5432/cashup
      - REDIS_URL=redis://redis:6379
      - EXCHANGE_SERVICE_URL=http://exchange-service:8003
    depends_on:
      - postgres
      - redis
      - exchange-service
    networks:
      - cashup-network

  # 通知服务
  notification-service:
    build:
      context: ./backend
      dockerfile: notification-service/Dockerfile
    ports:
      - "8010:8010"
    environment:
      - DATABASE_URL=postgresql+asyncpg://cashup:cashup123@postgres:5432/cashup
      - RABBITMQ_URL=amqp://cashup:cashup123@rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - cashup-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 订单服务
  order-service:
    build:
      context: ./backend
      dockerfile: order-service/Dockerfile
    ports:
      - "8007:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://cashup:cashup123@postgres:5432/cashup
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - cashup-network

  # 配置服务
  config-service:
    build:
      context: ./backend
      dockerfile: config-service/Dockerfile
    ports:
      - "8008:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://cashup:cashup123@postgres:5432/cashup
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - cashup-network

  # 监控服务
  monitoring-service:
    build:
      context: ./backend
      dockerfile: monitoring-service/Dockerfile
    ports:
      - "8009:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://cashup:cashup123@postgres:5432/cashup
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - cashup-network

volumes:
  postgres_data:

networks:
  cashup-network:
    driver: bridge