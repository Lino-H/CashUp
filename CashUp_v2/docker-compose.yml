version: '3.8'

services:
  # PostgreSQL 数据库 - 生产环境
  postgres:
    image: postgres:15
    container_name: cashup_postgres
    environment:
      POSTGRES_DB: cashup
      POSTGRES_USER: cashup
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-cashup}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_database.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - cashup_network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cashup"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis 缓存 - 生产环境
  redis:
    image: redis:7-alpine
    container_name: cashup_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - cashup_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # RabbitMQ 队列
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cashup_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-cashup}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-cashup123}
    networks:
      - cashup_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # 核心服务 - 生产环境
  core-service:
    build:
      context: ./core-service
      dockerfile: Dockerfile
    container_name: cashup_core
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=True
      - TRADING_ENGINE_URL=http://trading-engine:8002
      - STRATEGY_PLATFORM_URL=http://strategy-platform:8003
      - NOTIFICATION_URL=http://notification-service:8004
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./core-service:/app
      - ./configs:/app/configs
    restart: unless-stopped
    networks:
      - cashup_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M

  # Celery Worker
  celery-worker:
    build:
      context: ./core-service
      dockerfile: Dockerfile
    container_name: cashup_celery_worker
    command: ["celery", "-A", "celery_app.celery_app", "worker", "-l", "info", "-Q", "rss,notification"]
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./core-service:/app
      - ./configs:/app/configs
    restart: unless-stopped
    networks:
      - cashup_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Celery Beat
  celery-beat:
    build:
      context: ./core-service
      dockerfile: Dockerfile
    container_name: cashup_celery_beat
    command: ["celery", "-A", "celery_app.celery_app", "beat", "-l", "info"]
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./core-service:/app
      - ./configs:/app/configs
    restart: unless-stopped
    networks:
      - cashup_network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M

  # 交易引擎 - 生产环境
  trading-engine:
    build:
      context: ./trading-engine
      dockerfile: Dockerfile
    container_name: cashup_trading
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CORE_SERVICE_URL=http://core-service:8001
      - DEBUG=false
      - ALLOWED_ORIGINS=http://localhost,http://127.0.0.1,https://cashup.com,https://www.cashup.com
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      core-service:
        condition: service_healthy
    volumes:
      - ./trading-engine:/app
      - ./configs:/app/configs
    restart: unless-stopped
    networks:
      - cashup_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 768M
        reservations:
          cpus: '0.3'
          memory: 384M

  # 策略平台 - 生产环境
  strategy-platform:
    build:
      context: ./strategy-platform
      dockerfile: Dockerfile
    container_name: cashup_strategy
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CORE_SERVICE_URL=http://core-service:8001
      - TRADING_ENGINE_URL=http://trading-engine:8002
      - DEBUG=false
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      core-service:
        condition: service_healthy
      trading-engine:
        condition: service_healthy
    volumes:
      - ./strategy-platform:/app
      - ./strategies:/app/strategies
      - ./configs:/app/configs
    restart: unless-stopped
    networks:
      - cashup_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: uvicorn main:app --host 0.0.0.0 --port 8003
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.4'
          memory: 512M

  # 通知服务 - 生产环境
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: cashup_notification
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - CORE_SERVICE_URL=http://core-service:8001
      - DEBUG=false
      - ALLOWED_ORIGINS=http://localhost,http://127.0.0.1,https://cashup.com,https://www.cashup.com
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      core-service:
        condition: service_healthy
    volumes:
      - ./notification-service:/app
      - ./configs:/app/configs
    restart: unless-stopped
    networks:
      - cashup_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # 前端应用 - 生产环境
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cashup_frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      core-service:
        condition: service_healthy
      trading-engine:
        condition: service_healthy
      strategy-platform:
        condition: service_healthy
      notification-service:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cashup_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  postgres_data:
  redis_data:

networks:
  cashup_network:
    driver: bridge