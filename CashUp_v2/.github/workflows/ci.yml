name: CashUp CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Frontend Lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend Type Check
        working-directory: frontend
        run: npm run type-check

      - name: Frontend Build
        working-directory: frontend
        run: npm run build

  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install Playwright and deps
        working-directory: e2e
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Start services with Docker Compose
        env:
          SECRET_KEY: test-secret-key
          TELEGRAM_BOT_TOKEN: test-bot-token
          TELEGRAM_CHAT_ID: test-chat-id
        run: |
          docker compose up -d postgres redis core-service trading-engine strategy-platform notification-service frontend

      - name: Wait for health endpoints
        run: |
          set -e
          for url in \
            http://localhost:8001/health \
            http://localhost:8002/health \
            http://localhost:8003/health \
            http://localhost:8004/health \
            http://localhost/health; do
              echo "Waiting for $url"
              for i in $(seq 1 60); do
                if curl -sf "$url" >/dev/null; then
                  echo "$url is healthy"
                  break
                fi
                sleep 2
              done
          done

      - name: Run Playwright e2e
        working-directory: e2e
        run: npm run test

      - name: Print compose status
        if: always()
        run: docker compose ps

      - name: Print logs on failure
        if: failure()
        run: |
          docker compose logs core-service trading-engine strategy-platform notification-service frontend | tail -n 400