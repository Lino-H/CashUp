<!DOCTYPE html>
<html>
<head>
    <title>Authentication Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <div>
        <h2>Login Test</h2>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="checkAuthStatus()">Check Auth Status</button>
        <button onclick="testUserInfo()">Get User Info</button>
        <button onclick="logout()">Logout</button>
    </div>
    <div id="result"></div>

    <script>
        // 设置API基础URL
        const API_BASE = '/api';
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Login Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Status: ${response.status}</p>
                `;
                
                if (response.ok) {
                    // 保存token
                    if (data.session_id) {
                        localStorage.setItem('access_token', data.session_id);
                    }
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }

        async function checkAuthStatus() {
            const token = localStorage.getItem('access_token');
            document.getElementById('result').innerHTML = `
                <h3>Auth Status:</h3>
                <p>Token in localStorage: ${token ? 'Found' : 'Not found'}</p>
                <p>Token value: ${token ? token.substring(0, 20) + '...' : 'N/A'}</p>
            `;
        }

        async function testUserInfo() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                document.getElementById('result').innerHTML = '<h3>Error:</h3><p>No token found</p>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Cookie': `session_id=${token}`
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>User Info Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Status: ${response.status}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            document.getElementById('result').innerHTML = '<h3>Logged out</h3><p>Token removed from localStorage</p>';
        }
    </script>
</body>
</html>
